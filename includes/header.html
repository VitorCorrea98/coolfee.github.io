<script>
/*==================================
======= Light-mode functions =======
====================================*/
if (typeof ls !== "undefined") {
  light.addEventListener('change', () => {
    ls.set('light', light.checked);
    document.body.classList.toggle('light', light.checked);
    codeEditor.setTheme(`ace/theme/${light.checked ? 'solarized_light': 'monokai'}`);
    testsEditor.setTheme(`ace/theme/${light.checked ? 'solarized_light': 'monokai'}`);
    runner.contentWindow.postMessage({
      light: light.checked
    }, '*');
  });
  if (ls.get('light')) {
    light.checked = true;
    light.dispatchEvent(new Event('change'));
    runner.addEventListener("load", () => {
      runner.contentWindow.postMessage({
        light: light.checked
      }, '*');
    });
  }
}
</script>
